!----></div></div></div></main></section></section></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{data:[{movieTypes:["剧情","传记"],category:["5a963b34d0d3ce26f4bf883c","5a963b36d0d3ce26f4bf8846"],meta:{createdAt:"2018-02-28T04:39:29.349Z",updatedAt:"2018-02-28T05:49:54.017Z"},_id:"5a963281b355621260a77017",doubanId:"10756518",title:"大梦想家 / 拯救班克斯先生",rate:7.6,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2172238826.jpg",__v:2,cover:"https://img1.doubanio.com/img/trailer/medium/2151609607.jpg?",video:"http://vt1.doubanio.com/201802281246/2a9348b89470c9cf698f90a5cd50b6fa/view/movie/M/301430017.mp4",pubdate:[{date:"2013-12-13T00:00:00.000Z",country:"美国"}],rawTitle:"Saving Mr. Banks",summary:"华特（汤姆·汉克斯 Tom Hanks 饰）是一名制片人，因为女儿莉莉安（丹德里·泰勒 Dendrie Taylor 饰）格外喜爱一本名为《欢乐满人间》的小说，华特答应莉莉安，会将这本小说中的美妙故事搬上屏幕，让更多的人领略其中的快乐与美好。\n为了购买小说的版权，华特找到了小说原作者特拉弗斯（艾玛·汤普森 Emma Thompson 饰），令华特没有想到的是，自己好话说尽，也未能打动这位个性固执又倔强的女作家，最终，是小说销量的下滑让特拉弗斯勉强答应了华特的请求，然而，对于华特来说，得到改编权仅仅是巨大困难的开端，当《欢乐满人间》的电影终于出炉之时，时间已然过去20年。",tags:["美国","剧情","传记","TomHanks","EmmaThompson","2013","汤姆·汉克斯","美国电影"],coverKey:"HcCOHuAcuxBkOZzzj9636.png",posterKey:"kk0rZpD2uREKfkktlj7cJ.png",videoKey:"KgDOvq7M6I89F_jrK~aIS.mp4"},{movieTypes:["惊悚"],category:["5a963b36d0d3ce26f4bf8842"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:46.208Z"},_id:"5a963281b355621260a77016",doubanId:"10745412",title:"Wolf Creek 2",rate:6.4,poster:"https://img1.doubanio.com/view/photo/l_ratio_poster/public/p2112925948.jpg",__v:2,cover:"https://img3.doubanio.com/img/trailer/medium/2176908156.jpg?",video:"http://vt1.doubanio.com/201802281246/10c8455a3253c5b9b87ea17ebc1d1246/view/movie/M/301540139.mp4",pubdate:[{date:"2014-02-20T00:00:00.000Z",country:"澳大利亚"}],rawTitle:"Wolf Creek 2",summary:"浩瀚无垠的澳洲大陆，壮观绝美的自然风光吸引无数旅者和背包客来到此地一游。可是当他们快乐自在和大自然融为一体的时候，却全然没有意识到危险也在悄然逼近。晴朗明媚的一天，德国小伙鲁特格尔（Philippe Klaus 饰）和女友凯瑟琳娜（Shannon Ashlyn 饰）徒步行走在漫长无边的公路上，他们正前往国家公园，期间扬手搭车，尽享背包客的乐趣。两人你侬我侬，在国家公园的野外支起帐篷，谁知却被冷空无情的米克·泰勒（约翰·贾瑞特 John Jarratt 饰）盯上了。一轮紧张的对话过后，米克出手杀害鲁特格尔，弄晕凯瑟琳娜。当惊恐的女孩从昏迷中醒来时，发现不远处的米克宛如魔鬼一般悠然自得地肢解着她的男友。\n凯瑟琳屏住呼吸落荒而逃，但是残忍的死神怎能容得他的猎物轻易逃脱……",tags:["血腥","恐怖","澳大利亚","惊悚","暴力","犯罪","2014","cult"],coverKey:"~1HcilULohkFuX3jtsWq~.png",posterKey:"hylIjLMD~JQfr9rOLdRMs.png",videoKey:"jOiEf2tv8Aml33rPqdtYa.mp4"},{movieTypes:["惊悚","恐怖"],category:["5a963b36d0d3ce26f4bf8842","5a963b35d0d3ce26f4bf883e"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:41.251Z"},_id:"5a963281b355621260a77014",doubanId:"25785812",title:"鬼书 / 巴巴杜",rate:6.3,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2191085906.jpg",__v:2,cover:"https://img1.doubanio.com/img/trailer/medium/2196035269.jpg?",video:"http://vt1.doubanio.com/201802281246/e6c6dba8b3900aa73ef7bb930214910b/view/movie/M/301610260.mp4",pubdate:[{date:"2014-05-22T00:00:00.000Z",country:"澳大利亚"}],rawTitle:"The Babadook",summary:"数年前，艾米莉亚·范宁（艾斯·戴维斯 Essie Davis 饰）和丈夫遭遇一场严重车祸，丈夫不幸在这场意外中身亡。在此之后，艾米莉亚一面在养老院辛勤工作，一面又要照顾年幼的儿子塞缪尔（诺亚·维斯曼 Noah Wiseman 饰）。没有父亲的保护，塞缪尔从小害怕鬼怪，与之相对又表现出极其暴力叛逆的言行举止。带着危险品上学的塞缪尔遭到校方的斥责，艾米莉亚无奈暂时将其托付给克莱尔阿姨照看。\n某晚，塞缪尔选了一本从未见过的绘本《巴巴杜先生》作睡前故事，因故事太过诡异恐怖，艾米莉亚中止了阅读，谁知小塞缪尔却仿佛着魔了一般。他声称巴巴杜来到了家里，小家伙的举止越来越离经叛道，而各种可怕的现象也接二连三出现……",tags:["恐怖","惊悚","澳大利亚","2014","心理","悬疑","人性","剧情"],coverKey:"vMjR2_E7BJ_qCDzANr0AA.png",posterKey:"R53JL8HgiMsdWybsGdgJI.png",videoKey:"jpzYywN3PKV3aUQQALrdu.mp4"},{movieTypes:["家庭"],category:["5a963b38d0d3ce26f4bf884d"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:38.476Z"},_id:"5a963281b355621260a77013",doubanId:"25785003",title:"Paper Planes",rate:6.3,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2221859641.jpg",__v:2,cover:"https://img1.doubanio.com/img/trailer/medium/2199609427.jpg?",video:"http://vt1.doubanio.com/201802281246/af5944e49efcc1fec3e2152ef1a29d40/view/movie/M/301620721.mp4",pubdate:[{date:"2014-08-10T00:00:00.000Z",country:"澳大利亚"}],rawTitle:"Paper Planes",summary:"萨姆·沃辛顿在世界影坛为一屡澳洲阳光从地球上逝去唏嘘不已的同时，另一位与希斯·莱杰同样来自澳大利亚佩斯的男演员萨姆·沃辛顿于08年初吸引了众人的目光，先前被詹姆斯·卡梅隆挑中领衔《异次元战神》的他又在卡梅隆的推荐下入主《终结者4》接替阿诺，有机会与蝙蝠侠克里斯蒂安·贝尔同台献艺；这两部科幻大片将让萨姆·沃辛顿的名字成为09年暑期档当之无愧的关键词之一。如今接拍《纸飞机》变暖男……",tags:["澳大利亚","成长","2014","剧情","温情","澳大利亚电影","青春","家庭"],coverKey:"EWpVxZoRkbMq4CJ9_ipzE.png",posterKey:"OiJyd5WkAOiRGhs2vwE_I.png",videoKey:"lb~5gCvs25tseHe5gOhVc.mp4"},{movieTypes:["纪录片"],category:["5a963b36d0d3ce26f4bf8845"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:34.199Z"},_id:"5a963281b355621260a77012",doubanId:"26356457",title:"一部关于糖的电影 / 蜜糖的秘密",rate:8.4,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2235626712.jpg",__v:2,cover:"https://img3.doubanio.com/img/trailer/medium/2242172760.jpg?",video:"http://vt1.doubanio.com/201802281246/dda0ef41939fb31f8f4c4be84c822f50/view/movie/M/301750511.mp4",pubdate:[{date:"2014-11-20T00:00:00.000Z",country:"阿姆斯特丹纪录片电影节"}],rawTitle:"That Sugar Film",summary:"为了切断所有相冲突的科学观点，也为了即将到来的为人之父做准备，Damon Gameau决定找出糖对人体健康的真正作用。Damon Gameau是一名澳大利亚演员兼导演，他几年来坚持食用无糖食品，亲自试验一项关于糖的实验。曾经有一段时间，60天内Damon Gameau每天吃40匙的糖，这是正常人平均每天的糖摄入量。食品中自身含有的糖份通常被认为是健康的。因此，甜品、巧克力、冰淇淋和苏打水是不健康的，而果汁、格兰诺拉麦片酸奶以及大量的“光”产品却是无害的。随着实验的进行，Damon Gameau和演员、动画师和特效师共同检验了那些“垃圾”食品，并和医疗专家小组一起讨论实验并且得出了一个临时的显著结果。例如，Stephen Fry带来了一场关于葡萄糖、蔗糖和果糖区别的精彩演示，而Gameau（或者是他的“纳米版”）则展示了一场在自己大脑中精确地找出糖所在之处的奇妙旅程。除了实验内容，本片也包括大量轻松的访谈，其中有对原住民社区的一名嗜糖者的采访以及一位受到可口可乐公司赞助的科学家的采访。",tags:["纪录片","健康","澳大利亚","食物","纪实","饮食","2014","Health"],coverKey:"ZCX6gnOarrq_EXfwigtRI.png",posterKey:"kykviue7hATkwSJDLHT5q.png",videoKey:"rcY3re~FVRDQ7Owsdfmkh.mp4"},{movieTypes:["剧情"],category:["5a963b34d0d3ce26f4bf883c"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:29.507Z"},_id:"5a963281b355621260a77011",doubanId:"25722010",title:"Partisan",rate:6.6,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2288329581.jpg",__v:2,cover:"https://img3.doubanio.com/img/trailer/medium/2266362161.jpg?",video:"http://vt1.doubanio.com/201802281246/43433484b46e3eb249b1843b36c3ae9e/view/movie/M/301830373.mp4",pubdate:[{date:"2015-01-25T00:00:00.000Z",country:"圣丹斯电影节"}],rawTitle:"Partisan",summary:"荣获圣丹斯电影节世界剧情电影类的最佳摄影奖，《黑天鹅》文森卡索主演。\n男孩亚历山大从小就被训练成一个杀手，与其他孩子生活在一个与世隔绝的村落，透过「父亲」果戈里的眼来认识世界，然而现在的他却渐渐对这个世界产生了自己的疑问，这些疑问也让他与「父亲」的关系陷入前所未有的考验。",tags:["澳大利亚","2015","剧情","犯罪","儿童","独立电影","杀手","惊悚"],coverKey:"7ohx4w_UMBC8bUD~7DqYv.png",posterKey:"rCKvFnKwWBK94OtNn4Yca.png",videoKey:"sj84qW2XmVjrmzaBX~TAj.mp4"},{movieTypes:["悬疑","惊悚"],category:["5a963b35d0d3ce26f4bf883d","5a963b36d0d3ce26f4bf8842"],meta:{createdAt:"2018-02-28T04:39:29.348Z",updatedAt:"2018-02-28T05:49:26.578Z"},_id:"5a963281b355621260a77010",doubanId:"24712052",title:"Backtrack",rate:6.1,poster:"https://img3.doubanio.com/view/photo/l_ratio_poster/public/p2312174926.jpg",__v:2,cover:"https://img1.doubanio.com/img/trailer/medium/2312901669.jpg?",video:"http://vt1.doubanio.com/201802281246/8c0e3dfb43fc9640e76ecf82b00b85b1/view/movie/M/301900025.mp4",pubdate:[{date:"2015-04-18T00:00:00.000Z",country:"翠贝卡电影节"},{date:"2016-01-29T00:00:00.000Z",country:"英国"}],rawTitle:"Backtrack",summary:"影片围绕着心理学家皮特与他被“鬼混”侵扰的病人之间展开，随着病情研究的深入，隐藏在恐惧背后的可怕事件也将渐渐浮出水面。",tags:["悬疑","惊悚","澳大利亚","心理","恐怖","2016","犯罪","人性"],coverKey:"Oaw7zK1iGizUxKlpJkpcC.png",posterKey:"DwNbVG_Q4sBZO0gIJxmaZ.png",videoKey:"9NFPUZDD9Ly2Zb_4fCcjT.mp4"},{movieTypes:["家庭"],category:["5a963b38d0d3ce26f4bf884d"],meta:{createdAt:"2018-02-28T04:39:29.347Z",updatedAt:"2018-02-28T05:49:22.027Z"},_id:"5a963281b355621260a7700b",doubanId:"26615736",title:"女孩睡着了 / 沉睡少女",rate:6,poster:"https://img1.doubanio.com/view/photo/l_ratio_poster/public/p2268453688.jpg",__v:2,cover:"https://img3.doubanio.com/img/trailer/medium/2374565423.jpg?",video:"http://vt1.doubanio.com/201802281245/91a1f06d41115e4201f957fc5d17189c/view/movie/M/302020041.mp4",pubdate:[{date:"2015-10-20T00:00:00.000Z",country:"澳大利亚"}],rawTitle:"Girl Asleep",summary:"女孩葛莉达刚与家人搬到新城市，换了新学校，开始交新朋友。但这一切并不容易，周围突然冒出的挑战往往让她手足无措，笨拙别扭。十五岁生日的到来意味著她即将告别童年，迎向未知新阶段，就在她抗拒又困惑之际，屋后一座神秘鬼魅的森林却向她招手，引她进入奇幻的成长旅程。 伴随着初萌的少女情欲与生活中的暴力成分，《女孩睡着了》以女主角葛莉达清新风趣的视角，带着观众一起在酸甜的少女情怀中找到成人世界已遗忘的纯真可能。",tags:["青春","澳大利亚","奇幻","2015","文艺","剧情","澳大利亞","电影"],coverKey:"B09b6rC4GFFqsbthjwqkX.png",posterKey:"RK6hI_tQ9k5w240iJuQ8d.png",videoKey:"15UP5GA5f5AJ_6Kg8rkTu.mp4"}],count:46}],error:null,state:{user:{userInfo:{}},article:{articleDetail:{}}},serverRendered:!0}</script><script src="/_nuxt/manifest.76efd867ac3a6d76d6dd.js" defer></script><script src="/_nuxt/layouts_default.57c9bebbe8d2e3396b4a.js" defer></script><script src="/_nuxt/pages_movies_index.fcb4d7a81ba1474f7c46.js" defer></script><script src="/_nuxt/vendor.cb6db4276c8094660c7c.js" defer></script><script src="/_nuxt/app.ee0d0bff7cd83576c611.js" defer></script>
